<!doctype HTML>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>TripVisualizr</title>
        <link rel="icon" href="assets/icon-rounded.png">
        <link rel="icon" href="../favicon.ico">
        <!--Embed-->
        <meta content="TripVisualizr: Visualize, Plan, and Go!" property="og:title">
        <meta content="A website that allows you to visualize the locations of destinations along your trip with ease. Quickly spot paths to take, what stations to get off at, and whether to walk, bike, take public transportation, etc." property="og:description">
        <meta content="https://embed.com/this-is-the-site-url" property="og:url">
        <!--leaflet files-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!--keep leaflet script AFTER leaflet css!-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!--leaflet fullscreen CDN-->
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

        <!--fontawesome-->
        <script src="https://kit.fontawesome.com/a269b14aa4.js" crossorigin="anonymous"></script>
    </head>
    <header>
        <img class="header-logo-icon" src="./assets/icon-rounded.png" />
        <h3 class="header-logo-text">TripVisualizr</h3>
    </header>
    <h1 class="website-title" id="phrase"></h1>
    <script>
    const phrases = [
    "Where to next?",
    "Your journey starts here.",
    "Travel smarter, not harder.",
    "Adventure Awaits!",
    "Let's get this show on the road!",

    ];
    function getRandomPhrase() {
    return phrases [Math.floor(Math.random() * phrases.length)];
    }
    document.getElementById("phrase").textContent = getRandomPhrase();
    </script>
    <body>
        <main>
            <div id="map"></div>
            <div id="locations">
                <div id="location-form">
                    <h3 class="location-form-title">Enter new location:</h3 class="location-item-title">
                    <div id="location-form-inner">
                        <input class="location-form-input" type="text">
                        <button class="location-form-btn">
                            <img class="location-form-btn-icon" src="./assets/plus-solid.svg">
                        </button>
                        <img class="location-form-loading" src="./assets/loading.png">
                    </div>
                    <div id="location-form-error">
                        <p class="location-form-error-text">ERROR: Location does not exist</p>
                        <a class="location-form-error-btn">x</a>
                    </div>
                </div>
                <ul id="location-list">
                </ul>
            </div>
        </main>
        <p id="copyright"></p>
    </body>
    <script src="copyright.js"></script>
    <script src="bundle.js"></script>
</html>
