<!doctype HTML>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />

        <!--leaflet files-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!--keep leaflet script AFTER leaflet css!-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!--leaflet fullscreen CDN-->
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

        <!--fontawesome-->
        <script src="https://kit.fontawesome.com/a269b14aa4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img class="header-logo-icon" src="./assets/icon-rounded.png" />
            <h3 class="header-logo-text">TripVisualizr</h3>
        </header>
        <h1 class="website-title">See where you're gonna go on a map</h1>
        <main>
            <div id="map"></div>
            <div id="locations">
                <div id="location-form">
                    <h3 class="location-form-title">New location</h3 class="location-item-title">
                    <div id="location-form-inner">
                        <input class="location-form-input" type="text">
                        <button class="location-form-btn">
                            <img class="location-form-btn-icon" src="./assets/plus-solid.svg">
                        </button>
                        <img class="location-form-loading" src="./assets/loading.png">
                    </div>
                    <div id="location-form-error">
                        <p class="location-form-error-text">ERROR: Location does not exist</p>
                        <button class="location-form-error-btn">x</button>
                    </div>
                </div>
                <ul id="location-list">
                </ul>
            </div>
        </main>
        <p id="copyright"></p>
    </body>
    <script src="copyright.js"></script>
    <script src="bundle.js"></script>
</html>
