<!doctype HTML>
<html>
    <head>
        <meta content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="popup.css" />

        <!--leaflet files-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!--keep leaflet script AFTER leaflet css!-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!--leaflet fullscreen CDN-->
        <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    </head>
    <body>
        <div id="map"></div>
        <div id="location-form">
            <h3 class="location-form-title">New location</h3 class="location-item-title">
            <div id="location-form-inner">
                <input class="location-form-input" type="text">
                <button class="location-form-btn">Add</button>
                <img class="location-form-loading" src="/assets/loading.png">
            </div>
            <div id="location-form-error">
                <p class="location-form-error-text">ERROR: Location does not exist</p>
                <button class="location-form-error-btn">x</button>
            </div>
        </div>
        <ul id="location-list">
        </ul>
        <p id="copyright"></p>
    </body>
    <script src="copyright.js"></script>
    <script src="bundle.js"></script>
</html>
